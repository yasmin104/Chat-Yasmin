<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat IA Webnamorada</title>
  <style>
    /* Estiliza o corpo para ocupar toda a tela */
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #121212; /* fundo escuro para combinar com o chat */
      color: white;
      font-family: Arial, sans-serif;
    }
    #mcontext {
      width: 100%;
      height: 100vh; /* ocupar altura total da tela */
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="mcontext">
    <!-- Aqui o bot vai aparecer -->
  </div>

  <script
    mode="embed"
    isolate="true"
    themecolor="#2196f3"
    header="off"
    accentcolor="#000000"
    textcolor="white"
    id="webchat"
    src="https://cdn.machaao.com/prod/web/js/embed.js"
    type="text/javascript"
    mkey="YWU4YTIwNzAtNzQ1Ny0xMWYwLWI4MTMtZDNjYjM4YjM1OWRl"
    style="min-height: 480px">
  </script>
</body>
</html>
